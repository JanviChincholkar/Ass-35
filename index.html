<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do App</title>
    <link rel="stylesheet" href="././/style.css">
</head>
<body>
    <h1>To-Do List Application</h1>
    <div class="list-container" id="list-container">
      
    </div>
    <div class="action-container">
        <input type="text" class="input-todo" id="input-todo" placeholder="Enter your task...">
        <button onclick="add()" class="btn">Add</button>
       
    </div>

    <script>
        let todoList = [];

const listFromLocalStorage = localStorage.getItem("todoList");
if(listFromLocalStorage)
{
    todoList = JSON.parse(listFromLocalStorage);
    renderToDoList();
}

function add(){
    const inputElement = document.getElementById('input-todo');
    todoList.push(inputElement.value);
    
    localStorage.setItem("todoList", JSON.stringify(todoList));
    inputElement.value = "";

    renderToDoList();
}

function renderToDoList(){
    const listContainer = document.getElementById('list-container');
    listContainer.innerHTML = "";

    for(const todoItem of todoList)
    {
        listContainer.innerHTML += `<div class="todoItem">
            <input type="checkbox">
            ${todoItem}</div>` ;
    }
}
    </script>
</body>
</html>
